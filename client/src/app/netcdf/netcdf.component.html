<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
  <script src="https://unpkg.com/elm-pep"></script>
  <script src="http://openlayers.org/en/v3.14.1/build/ol.js"></script>

  <script src="https://d3js.org/d3.v4.js"></script>
  <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.13.0/d3-legend.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
  <!-- <script src="//cdnjs.cloudflare.com/ajax/libs/d3-legend/1.1.0/d3-legend.js"></script> -->
  <script src="colorbrewer.min.js"></script>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <link rel="stylesheet" href="https://openlayers.org/en/v4.6.5/css/ol.css" type="text/css">
</head>

<div class="main-content">
  <div class="container-fluid" style="height: inherit;">
    <div class="col-mb-12">
      <div class="card" style="margin-top: 1em;width:68%">
        <!-- map -->
        <div class="card-header">
          <i class="fas fa-globe-americas"></i>
          World Map
          <br>
        </div>
        <div class="card-body" style="background-color: rgb(255, 255, 255);">
          <div class="row">
            <div class="col-sm-8">
              <div id="map" class="map"></div>
              <div class="info" style="opacity: 0.8;">
                <svg class="legend" width="1000" height="30" style="margin-top: 1em;"></svg>
              </div>
            </div>
            <div class="col-sm-4 text-muted my-auto">
                <div class="h6 mb-0 text-primary">
                  <h5><B>Dataset :&nbsp;</B>{{dataset_name}}</h5>
                  <h6><B>long name &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;&nbsp;:</B> {{long_name}}</h6>
                  <h6><B>description &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;&nbsp;:</B> {{difinition}}</h6>
                  <h6><B>unit &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;&nbsp;:</B> {{unit}}</h6>
                  <h6><B>Year &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;&nbsp;:</B> {{year}}</h6>
                </div>
                <hr>
                <div class="h6 mb-0 text-warning" >Country:   </div>
                  <span class="small text-muted" id="selectedCountryName" style="color:rgb(255, 168, 7);font-weight:bold"></span>             
                <hr>
                <div class="h6 mb-0 text-success">Minimum : </div>
                <div class="small text-muted">
                  <span id="selectedCountryMin" style="color:blue;font-weight:bold"></span> 
                </div>
                
                <div class="h6 mb-0 text-success">Maximum : </div>
                <div class="small text-muted">
                  <span id="selectedCountryMax" style="color:red;font-weight:bold"></span>
                </div>                
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
