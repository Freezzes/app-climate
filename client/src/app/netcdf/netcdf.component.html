<!-- <div class="container"> -->
  <div class="row" >
    <div class="col-12 col-sm-8">
      <div class="card" style="margin-top: 1em;">
        <!-- map -->
        <div class="card-header">
          <i class="fas fa-globe-americas"></i>
          World Map
          <br>
        </div>
        <div class="card-body" style="background-color: rgb(255, 255, 255);">
         
          <div id="map" class="map"></div>
          <div class="info" style="opacity: 0.8;">
            <svg class="main legend" width="500" height="60" style="margin-top: 1em;"></svg>
          </div>
      
        </div>
      </div>
    </div>
    <div class="col-12 col-sm-4">
      <div class="flex-column">

        <div class="card" style="margin-top: 1em; width: 350px;">
          <div class="card-header"><i class="fas fa-info"></i>
            Dataset & Index Detials
          </div>
          <div class="card-body">
            <h6><B>Dataset &nbsp; &nbsp; &nbsp; &nbsp; :</B>{{dataset_name}}</h6>
            <h6><B>long name &nbsp;&nbsp; :</B> {{long_name}}</h6>
            <h6><B>description &nbsp; :</B> {{difinition}}</h6>
            <h6><B>unit &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; :</B> {{unit}}</h6>
            <h6><B>Year &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;:</B> {{year}}</h6>
          </div>
        </div>
        
        <div class="card" style="margin-top: 1em;  width: 350px;">
          <div class="card-header"><i class="fas fa-info"></i>
            Selected Country Details
          </div>
          <div class="card-body">
            <div class="h6 mb-0 text-warning">Country:
              <span class="small text-muted" id="selectedCountryName"
                style="color:rgb(255, 168, 7);font-weight:bold"></span>
            </div>
            <div class="h6 mb-0 text-success">Minimum :
         
              <span id="selectedCountryMin" style="color:blue;font-weight:bold"></span>

            </div>

            <div class="h6 mb-0 text-success">Maximum :
         
              <span id="selectedCountryMax" style="color:red;font-weight:bold"></span>
            
            </div>
            <div *ngIf="index=='pr'">
              <div class="h6 mb-0 text-success">Cumulative rainfall :
           
                <span id="selectedCountrySum" style="color:rgb(20, 126, 99);font-weight:bold"></span>
               
              </div>
            </div>
            <div class="h6 mb-0 text-success">Average :
              <span id="selectedCountryAvg" style="color:rgb(20, 126, 99);font-weight:bold"></span>
              
            </div>
          </div>
        </div>
        <div class="card" style="margin-top: 1em;  width: 350px;">
          <div class="card-header"><i class="fas fa-info"></i>
            Trend
          </div>
          <div class="card-body" style="height: 130px;">
            <button type="button" class="btn btn-secondary" style="background-color: #9bcaee;color: rgb(230, 239, 247);  font-size: 15px;
            font-weight: 400;font-family:'Open Sans', sans-serif;" (click)="test()">
              <i class="fas fa-chart-line"></i>
              Plot trend
            </button>
            <div>
              {{test_click}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
