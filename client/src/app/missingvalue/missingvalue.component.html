<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Pointer events polyfill for old browsers, see https://caniuse.com/#feat=pointer -->
    <script src="https://unpkg.com/elm-pep"></script>

  </head>
  <body>

    <div class="col-mb-12"  *ngIf="check=='check'" >
      <div class="card" style="display: flex; margin-top: 1em;width: 1150px;height: 600px;justify-content: flex-start;">
          <div class="card-header">
            <i class="fas fa-map-marker-alt"></i> Missing Value
          </div>
          <div class="card-body" style="background-color: rgb(255, 255, 255);">
            <highcharts-chart
              [Highcharts]="highcharts" 
              [options] = "chartOptions" 
              style = "width: 100%; height: 520px; display: flex;justify-content: center;">
            </highcharts-chart>
          </div>
        </div>
    </div>

  </body>
</html>
