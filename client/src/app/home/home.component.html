<body class="flex-container">
    <div class="justify-content">
        <div class="menu">
            <div class="center"> 
                <div>
                    Climate <br> visualization 
                </div>
                <div>
                    <i class="fas fa-globe-americas fa-3x"></i>
                </div>
                
            </div>
            <div> 
                <form [formGroup]="choosedataset">
                    <label style="color: midnightblue;font-size: 15px;font-family: 'Open Sans', sans-seri;" >Datatset :</label>
                    <select formControlName="set" style="max-width:100%;" class="form-control" >
                        <option [ngValue]="null" disabled>None</option>
                        <option *ngFor="let f of dataset_name" [value]="f.id">{{f.name}}</option>
                    </select> 
                </form> 
            </div>
            <div>
                <form [formGroup]="choosefile">
                    <label style="color: midnightblue;font-size: 15px;font-family: 'Open Sans', sans-serif;">Index :</label>         
                    <select formControlName="file" style="max-width:100%;" class="form-control">
                        <option [ngValue]="null" disabled>None</option>
                        <option *ngFor="let f of filename_cru" [value]="f.id">{{f.name}}</option>
                    </select>
                </form>
            </div>
            <!-- select day -->
            <div class="form-group hidden">
                <div class="input-group">
                    <input name="datepicker" id="datepicker" class="form-control1" ngbDatepicker #datepicker="ngbDatepicker"
                        [autoClose]="'outside'" (dateSelect)="onDateSelection($event)" [displayMonths]="2" [dayTemplate]="t"
                        outsideDays="hidden" [minDate]="{year: 1901, month: 1, day: 1}" >
                    <ng-template #t let-date let-focused="focused">
                        <span class="custom-day" [class.focused]="focused" [class.range]="isRange(date)"
                            [class.faded]="isHovered(date) || isInside(date)" (mouseenter)="hoveredDate = date"
                            (mouseleave)="hoveredDate = null">
                            {{ date.day }}
                        </span>
                    </ng-template>
                </div>
            </div>                               
            
            <label style="color: midnightblue;font-size: 15px;font-family: 'Open Sans', sans-seri;" >start : </label>
            <div class="input-group">
                <input #dpFromDate class="form-control" placeholder="yyyy-mm-dd" name="dpFromDate"
                    [value]="formatter.format(fromDate)"
                    (input)="fromDate = validateInput(fromDate, dpFromDate.value)">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary calendar" (click)="datepicker.toggle();"
                        type="button" style="background-color: rgb(255, 255, 255);"><i class="far fa-calendar-alt"></i></button>
                </div>
            </div>
            
            <label style="color: midnightblue;font-size: 15px;font-family: 'Open Sans', sans-serif;">stop :</label>
            <div class="input-group">
                
                <input #dpToDate class="form-control" placeholder="yyyy-mm-dd" name="dpToDate"
                    [value]="formatter.format(toDate)" (input)="toDate = validateInput(toDate, dpToDate.value)">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary calendar" (click)="datepicker.toggle()"
                        type="button" style="background-color: rgb(255, 255, 255);"><i class="far fa-calendar-alt"></i></button>
                </div>
            </div>
        
            <!-- select region -->
            <div>
                <label style="color: midnightblue;font-size: 15px;font-family: 'Open Sans', sans-serif;">Select Region :</label>
                <div class="input-group input-group-sm mb-3" style="display: flex;justify-content: center;">
                    <div class="input-group-prepend ">
                        <span class="input-group-text" id="basic-addon1">N</span>
                        <input type="text" class="form-control" style="width: 60px;" placeholder="90" [formControl]="North">
                    </div>
                </div>
        
            </div>
            <div style="display: flex;flex-direction: row; justify-content: space-around;">
                <div class="input-group input-group-sm mb-3" style="display: flex;justify-content: flex-start;">
                    <div class="input-group-prepend" >
                        <span class="input-group-text" id="basic-addon1">W</span>
                        <input type="text" class="form-control" style="width: 60px;" placeholder="-180" [formControl]="West">
                    </div> 
                </div>
                <span class="input-group input-group mb-3" style="justify-content: center;"><i class="fas fa-compass fa-2x"></i></span> 
                <div class="input-group input-group-sm mb-3" style="display: flex;justify-content: flex-end;">
                    <div class="input-group-prepend ">
                        <span class="input-group-text" id="basic-addon1">E</span>
                        <input type="text" class="form-control" style="width: 60px;" placeholder="180" [formControl]="East" >
                    </div>
                </div>
            </div>
            <div class="input-group input-group-sm mb-3" style="display: flex;justify-content: center;">
                <div class="input-group-prepend ">
                    <span class="input-group-text" id="basic-addon1">S</span>
                    <input type="text" class="form-control" style="width: 60px;"  placeholder="-90" [formControl]="South">
                </div>
            </div>

            <div style="display: flex; justify-content: center; flex-direction: row;" role="group" aria-label="Basic example">
                <button type="button" class="buttongrid" (click)="check_data();" [disabled]="choosedataset.controls['set'].value === 'tmd'"><i class="fas fa-map-marked-alt"></i><br>Grid</button>
                <button type="button" class="buttongrid" (click)="get_difference()" [disabled]="choosedataset.controls['set'].value === 'tmd'"><i class="fas fa-layer-group"></i><br>Different</button>
                <button type="button" class="buttongrid" (click)="station_thai()"><i class="fas fa-map-marker-alt"></i><br>Station</button>
            </div> 
        </div>

        <div class="content" style="flex-direction: column; display: flex; flex-wrap: nowrap;align-items: center;justify-content: space-between;" >
            <!-- World Map grid-->
        <div class="flex-column" style="margin-bottom: 5%;margin-left: 2%;">
            <div *ngIf="select == 'NoData'">
                <app-alert [dataset]="choosedataset.controls['set'].value"
                           [year] = year></app-alert>
            </div>
        </div>
        <div class="flex-column" style="margin-bottom: 5%;margin-left: 2%;">
            <div *ngIf="select == 'get_data'">
                <app-netcdf [index]="choosefile.controls['file'].value"  ></app-netcdf>
                <div style="margin-top: 10px;">
                <app-netcdfgraph [data]="choosedataset.controls['set'].value"
                           [file]="choosefile.controls['file'].value" 
                           [startyear]="this.fromDate.year"
                           [stopyear]="this.toDate.year"
                           [startmonth]="this.fromDate.month"
                           [stopmonth]="this.toDate.month"></app-netcdfgraph>
                </div>
            </div>
        </div>

            <!-- <div style="justify-content: flex-start;margin-top: 30px;margin-left: 0px;">
                <div *ngIf="select == 'get_data'">
                    <app-netcdfgraph [data]="choosedataset.controls['set'].value"
                                    [file]="choosefile.controls['file'].value" 
                                    [startyear]="this.fromDate.year"

                    </app-netcdfgraph>
                </div>
            </div> -->
            <!--Percent Difference-->
            <div>
                <div *ngIf="select == 'get_dif'" style="justify-content: center;margin: 15px;margin-top: 5px;">
                    <app-difference></app-difference>
                </div>
            </div>
            <!--Thailand Station-->
            <div style="display: flex;flex-direction: column;justify-content: center; margin-top: 5px;">
                <div style="flex-direction: row; display: flex; flex-wrap: wrap;justify-content: space-between;height: 800px;width: 1150px;" >
    
                    <div style="flex-direction: column; display: flex;width: 502px;height: 800px;" *ngIf="select == 'station'">
                        <app-map    [file]="choosefile.controls['file'].value" 
                                    [start_date]="this.start_date"
                                    [stop_date]="this.stop_date">
                        </app-map>
                    </div>
                    <div style="flex-direction: column; display: flex;width: 610px;height: 800px;"  *ngIf="select == 'station'">
                        <app-boxplot    [file]="choosefile.controls['file'].value" 
                                        [startyear]="this.fromDate.year"
                                        [stopyear]="this.toDate.year"
                                        [startmonth]="this.fromDate.month"
                                        [stopmonth]="this.toDate.month"
                                        [startday]="this.fromDate.day"
                                        [stopday]="this.toDate.day">
                        </app-boxplot>
                    </div>
                </div>
                <div *ngIf="select == 'station'" style="justify-content: center; width: 1155px;">
                    <app-missingvalue [file]="choosefile.controls['file'].value" >
                    </app-missingvalue>
                </div>
            </div>
            
        </div>
    </div>
    <router-outlet ></router-outlet> 
</body>
