    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<body>  
  <div style="display: flex;flex-direction: row;justify-content: space-between;align-items: center;">
  <!-- Select range 1 -->
    <div style="flex-direction: row;display: flex;flex-wrap: nowrap;width: 600px;justify-content: center;/* background-color: cyan; */"> 
      <div class="col-mb-12">
        <div class="card" style="width: 550px">
          <div class="card-header" style="font-size: 20px; font-weight: 400;font-family:'Open Sans', sans-serif;">
            <i class="fas fa-map-marker-alt"></i> Select Range Year 1
          </div>

          <div class="card-body" style="background-color: rgb(255, 255, 255);width: 550px;justify-content: flex-start;">

            <div class="form-group row" style="display: flex;flex-direction: row;justify-content: center;">
              <div style="display:flex;flex-direction: column; width: 400px;">
              <div>
                <div [formGroup]="chooseyear1">
                  <select formControlName="fromyear1" style="max-width:120%;width: 350px; " class="form-control">
                    <option selected *ngIf="display == 'clear'" [ngValue]="null" disabled>from year</option>
                    <option *ngFor="let f of lists">{{f}}</option>
                  </select>
                </div>
              </div>
              <br>
              <div >
                <div [formGroup]="chooseyear1">
                  <select formControlName="toyear1" style="max-width:120%;width: 350px" class="form-control">
                    <option selected *ngIf="display == 'clear'" [ngValue]="null" disabled>to year</option>
                    <option *ngFor="let f of lists">{{f}}</option>
                  </select>
                </div>
              </div>
              </div>
              <div style=" justify-content: center; flex-direction: column; display: flex;">
                
                <button type="button" class="btn btn-secondary" style="justify-content: center; background-color: #0a61a3;color: rgb(230, 239, 247);  font-size: 20px;
                font-weight: 400;font-family:'Open Sans', sans-serif;" (click)="map_range1select()"><i class="fas fa-map-marked-alt"></i>        
                  Plot
                </button>
              </div>
            </div>
            
          </div>
        </div>
      </div>
      <br>
    </div>
  <!-- Select range 2 -->
    <div style="flex-direction: row;display: flex;flex-wrap: nowrap;width: 600px;justify-content: center;/* background-color: darkcyan; */"> 
      <div class="col-mb-12">
        <div class="card" style="width: 550px">
          <div class="card-header" style="font-size: 20px; font-weight: 400;font-family:'Open Sans', sans-serif;">
            <i class="fas fa-map-marker-alt"></i> Select Range Year 2
          </div>

          <div class="card-body" style="background-color: rgb(255, 255, 255);width: 550px;justify-content: flex-start;">

            <div class="form-group row" style="display: flex;flex-direction: row;justify-content: center;">
              <div style="display:flex;flex-direction: column; width: 400px;">
              <div>
                <div [formGroup]="chooseyear2">
                  <select formControlName="fromyear2" style="max-width:120%;width: 350px" class="form-control">
                    <option selected *ngIf="display == 'clear'" [ngValue]="null" disabled>from year</option>
                    <option *ngFor="let f of lists">{{f}}</option>
                  </select>
                </div>
              </div>
              <br>
              <div >
                <div [formGroup]="chooseyear2">
                  <select formControlName="toyear2" style="max-width:120%;width: 350px" class="form-control">
                    <option selected *ngIf="display == 'clear'" [ngValue]="null" disabled>to year</option>
                    <option *ngFor="let f of lists">{{f}}</option>
                  </select>
                </div>
              </div>
            </div>
              <div style=" justify-content: center; flex-direction: column; display: flex;">
                <button type="button" class="btn btn-secondary" style="background-color: #0a61a3;color: rgb(230, 239, 247);  font-size: 20px;
                font-weight: 400;font-family:'Open Sans', sans-serif;" (click)="map_range2select()"><i class="fas fa-map-marked-alt"></i>        
                  Plot
                </button>
              </div>
            </div>

          </div>
        </div>
      </div>
    <br> 
    </div>

  </div>
  <br>
  <!-- select month -->
  <div style="display: flex; flex-direction: row; height:90px; padding: 2px;">
    <div style="width: 50px;">
    </div>
    <div style="display: flex;flex-direction: column; justify-content: center; font-size: 15px; font-weight: 400;font-family:'Open Sans', sans-serif;">
          <label> ** Specific month : </label> 
    </div>
    <div style="width: 30px;">
    </div>


    <div style="display: flex;flex-direction: column;justify-content: center;">
      <form [formGroup]="myForm">
        <ng-multiselect-dropdown style="font-size: 15px; font-weight: 400;font-family:'Open Sans', sans-serif;"
            name="city"
            [placeholder]="'Select Month'"
            [settings]="dropdownSettings"
            [data]="monthname"
            formControlName="city"
            [disabled]="disabled"
            (onSelect)="onItemSelect($event)"
            (onSelectAll)="onSelectAll($event)">
        </ng-multiselect-dropdown>
      </form>
    </div>
  </div>

<div >
  <br>
  <div class="row" >
    <div class="col-md-6" >
      <div class="card">
        <div class="card-header">
          <i class="fas fa-globe-americas"></i>
          {{Ranges}}
          <br>
        </div>
        <div class="card-body" style="background-color: rgb(255, 255, 255); height: 13cm;">
          <div class="row">
              <div id="map1" class="map_per"></div>
              <div class="info" style="opacity: 0.8;" *ngIf="display == 'show'">
                <svg class="map1 legend" width="1000" height="60" style="margin-top: 1em;"></svg>
              </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6" >
      <div class="card">
        <div class="card-header">
          <i class="fas fa-globe-americas"></i>
          {{Ranges2}}
          <br>
        </div>
        <div class="card-body" style="background-color: rgb(255, 255, 255); height: 13cm;">
          <div class="row">
              <div id="map2" class="map_per"></div>
              <div class="info" style="opacity: 0.8;" *ngIf="display == 'show'">
                <svg class="map2 legend" width="1000" height="60" style="margin-top: 1em;"></svg>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br>
  <div style="display: flex;flex-direction: row;">
    <div style="margin-right: 10px;">
      <button type="button" class="btn btn-secondary" (click)="per_different()"><i class="fas fa-map-marked-alt"></i>
        Plot Per</button>
    </div>
    <div>
      <button type="button" class="btn btn-secondary" (click)="raw_different()"><i class="fas fa-map-marked-alt"></i>
        Plot Raw</button>
    </div>
  </div>
  <br>
  <div class="row row-cols-1 row-cols-md-2">
    <div class="col-md-8">
      <div class="card" >
        <div class="card-header">
          <i class="fas fa-globe-americas"></i>
          Different 
          <br>
        </div>
        <div class="card-body" style="background-color: rgb(255, 255, 255); height: 13cm;">
          <div class="row" >
            <div id="dif" class="map"></div>
            <div class="info" style="opacity: 0.8;" *ngIf="display == 'show'">
              <svg class="mapdif legend" width="1000" height="60" style="margin-top: 1em;"></svg>
            </div>
            <!-- <div class="col-sm-2 my-auto" style="margin-left: 2%;" >
              <svg id="my_dataviz3" height=300 width=450></svg>
            </div> -->
          </div>
        </div>
      </div>
    </div>
    <br>
    <div class="col-md-4">
      <div class="card" >
        <div class="card-header">
          <i class="fas fa-globe-americas"></i>
          Dataset & Index Detail
        </div>
        <div class="card-body" style="background-color: rgb(255, 255, 255);">
            <h6><B>Dataset &nbsp; &nbsp; &nbsp;&nbsp; : </B>{{dataset}}</h6>
            <h6><B>long name &nbsp; :</B> {{long_name}}</h6>
            <h6><B>description &nbsp;:</B> {{difinition}}</h6>
            <h6><B>unit &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; :</B> {{unit}}</h6>
            <h6><B>Year &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;:</B> {{year}}</h6>
            </div>
      </div>
    </div>
  </div>
</div>
