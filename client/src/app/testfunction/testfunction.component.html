<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
  <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script> -->
<style>
.up
{
	float:center;
	width:300px;
	background-color:#bff00e;
}
.right
{
	float:right;
	width:300px;
}
.left
{
	float:left;
	width:900px;
}
</style>
</head>
<body>
  <form [formGroup]="choosefile"> 
    <div class="form-group">
      <label for="file">Select dataset : </label>
      <select formControlName="file" class="form-control">
        <option *ngFor="let f of filename">{{f.name}}</option>
      </select>
    </div>
  </form>
  <form [formGroup]="myForm">
    <ng-multiselect-dropdown
        name="city"
        [placeholder]="'Select Station'"
        [settings]="dropdownSettings"
        [data]="station"
        formControlName="city"
        [disabled]="disabled"
        (onSelect)="onItemSelect($event)"
        (onSelectAll)="onSelectAll($event)">
    </ng-multiselect-dropdown>
  </form>


<div class="form-group hidden">
  <div class="input-group" style="margin-top: 3em;">
      <label >Select Date : </label>
      <input name="datepicker" id="datepicker" class="form-control1" ngbDatepicker #datepicker="ngbDatepicker"
          [autoClose]="'outside'" (dateSelect)="onDateSelection($event)" [displayMonths]="2" [dayTemplate]="t"
          outsideDays="hidden" [minDate]="{year: 1951, month: 1, day: 1}" [startDate]="fromDate!">
      <ng-template #t let-date let-focused="focused">
          <span class="custom-day" [class.focused]="focused" [class.range]="isRange(date)"
              [class.faded]="isHovered(date) || isInside(date)" (mouseenter)="hoveredDate = date"
              (mouseleave)="hoveredDate = null">
              {{ date.day }}
          </span>
      </ng-template>
  </div>
</div>
<form class="form-inline">
  
  <div class="form-group">
      <div class="input-group">
          <input #dpFromDate class="form-control" placeholder="yyyy-mm-dd" name="dpFromDate"
              [value]="formatter.format(fromDate)" (input)="fromDate = validateInput(fromDate, dpFromDate.value)">
          <div class="input-group-append">
              <button class="btn btn-outline-secondary calendar" (click)="datepicker.toggle()" type="button"></button>
          </div>
      </div>
  </div>
  <div class="form-group ml-2">
      <div class="input-group">
          <input #dpToDate class="form-control" placeholder="yyyy-mm-dd" name="dpToDate"
              [value]="formatter.format(toDate)" (input)="toDate = validateInput(toDate, dpToDate.value)">
          <div class="input-group-append">
              <button class="btn btn-outline-secondary calendar" (click)="datepicker.toggle()" type="button"></button>
          </div>
      </div>
  </div>
</form>
  <div class="space">
    <button type="button" (click)="getstationcode();selectmiss();">PLOT</button>
  </div>

  <div class="left" *ngIf="checkbox=='check'">
      <highcharts-chart
        [Highcharts]="highcharts" 
        [options] = "chartOptions" 
        style = "width: 90%; height: 550px; display: block;margin-left: 50px;">
      </highcharts-chart>
  </div>

  <div class="right" *ngIf="checkmiss=='check'">
    <highcharts-chart
      [Highcharts]="highcharts1" 
      [options] = "chartOptions1" 
      style = "width: 70%; height: 550px; display: block;margin-left: 50px;">
    </highcharts-chart>
</div>

<div class="space">
  <button type="button" (click)="testgetdata();">TEST</button>
</div>
<div class="space">
  <button type="button" (click)="testgetdata2();">TEST 2</button>
</div>

</body>
