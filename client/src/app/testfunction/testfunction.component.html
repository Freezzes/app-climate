<body>
    <div class="header">
        <h1>Climate Visualization</h1>
    </div>
    <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h4>Climate Input</h4>
                <!-- <strong style="font-size:1.2em;">CI</strong> -->
            </div>

            <ul class="list-unstyled components">
                <li>
                    <a data-toggle="dropdown" aria-expanded="false"aria-haspopup="true"  role="button" class="dropdown-toggle" >
                        <i class="fas fa-globe-americas"></i>
                        World Map
                    </a>
                    <div class="collapse multi-collapse" id="map1">
                        <form [formGroup]="choosedataset">
                            <label>Datatset :</label>
                            <select formControlName="set" style="max-width:100%;" class="form-control" >
                                <option [ngValue]="null" disabled>None</option>
                                <option *ngFor="let f of dataset_name" [value]="f.name">{{f.name}}</option>
                            </select> 
                        </form>      
                        <form [formGroup]="choosefile">
                            <label>Index :</label>         
                            <select formControlName="file" style="max-width:100%;" class="form-control">
                                <option [ngValue]="null" disabled>None</option>
                                <option *ngFor="let f of filename" [value]="f.id">{{f.name}}</option>
                            </select>
                        </form>

                        <div class="form-group hidden">
                            <div class="input-group">
                                <input name="datepicker" id="datepicker" class="form-control1" ngbDatepicker #datepicker="ngbDatepicker"
                                    [autoClose]="'outside'" (dateSelect)="onDateSelection($event)" [displayMonths]="" [dayTemplate]="t"
                                    outsideDays="hidden" [minDate]="{year: 1901, month: 1}" >
                                <ng-template #t let-date let-focused="focused">
                                    <span class="custom-day" [class.focused]="focused" [class.range]="isRange(date)"
                                        [class.faded]="isHovered(date) || isInside(date)" (mouseenter)="hoveredDate = date"
                                        (mouseleave)="hoveredDate = null">
                                        {{ date.month }}
                                    </span>
                                </ng-template>
                            </div>
                        </div>
                        <label>start : </label>
                        <div class="input-group">
                            <input #dpFromDate class="form-control" placeholder="yyyy-mm" name="dpFromDate"
                                [value]="formatter.format(fromDate)"
                                (input)="fromDate = validateInput(fromDate, dpFromDate.value)">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary calendar" (click)="datepicker.toggle();"
                                    type="button" style="background-color: rgb(255, 255, 255);"><i class="far fa-calendar-alt"></i></button>
                            </div>
                        </div>
                        <label>stop :</label>
                        <div class="input-group">

                            <input #dpToDate class="form-control" placeholder="yyyy-mm" name="dpToDate"
                                [value]="formatter.format(toDate)" (input)="toDate = validateInput(toDate, dpToDate.value)">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary calendar" (click)="datepicker.toggle()"
                                    type="button" style="background-color: rgb(255, 255, 255);"><i class="far fa-calendar-alt"></i></button>
                            </div>
                        </div>

                    </div>
                </li>
                <li>
                    <a data-toggle="dropdown" aria-expanded="false" aria-haspopup="true" class="dropdown-toggle" >
                        <i class="fas fa-map-marked-alt"></i>
                        Pages
                    </a>
                    <ul class="collapse list-unstyled" >
                        <li>
                            <a >Page 1</a>
                        </li>
                        <li>
                            <a>Page 2</a>
                        </li>
                        <li>
                            <a>Page 3</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </nav>

        <router-outlet ></router-outlet>
